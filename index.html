<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="heading1">Check your city Weather</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           
              
            </li>
            
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1><center>Weather for <span id="cityName"></span></center></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm " id="temp">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperatures</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light">Â°C</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li class="temp">Temperature is <span id="temp"></span></li>
                  <li class="temp">Minimum Temperature is <span id="min_temp"></span></li>
                  <li class="temp">Maximum Temperature is <span id="max_temp"></span></li>
                  <li class="temp">Feels like  is <span id="feels_like"></span></li>
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Cloudy</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud_pct is <span id="cloud_pct"></span></li>
                  <li>Humidity is <span id="humidity"></span></li>
                  
                  <li>Wind degrees is <span id="wind_degrees"></span></li>
                 
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Sunrise/Sunset</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"> <span id="wind_speed2"></span><small class="text-body-secondary fw-light"> km/hr</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind speed is <span id="wind_speed"></span></li>
                  <li>Sunrise is <span id="sunrise"></span></li>
                  <li>Sunset is <span id="sunset"></span></li>
                  
                </ul>
                
              </div>
            </div>
          </div>
        </div>
    
        </div>
      </main>
      


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
